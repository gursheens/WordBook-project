<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/idb@3.0.2/build/idb.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="d-flex align-items-stretch vh-100">
    <!-- Header Container -->
    <div class="d-flex justify-content-center align-items-center bg-dark text-light">
        <div class="w-75 text-center">
            <h1 class="display-5 fw-bold text-light text-lowercase">Wordbook</h1>
            <h1 class="">expand your vocabulary</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4 text-light">
                    A dictionary contains all the Words ever written, and all the Words that will be
                    written. It is the only place where success comes before work.
                </p>
                <div class="d-flex justify-content-center">
                    <input class="form-control" type="search" id="myInput" placeholder="Search for something">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning my-4" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" onclick="showBookmarks(event);list()">view bookmarks</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container vw-50">
        <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active vh-100" id="results">
                <img src="dictionary.gif" class="d-block w-100" alt="cat reading a scientific dictionary">
              </div>
              <div class="carousel-item vh-100 overflow-scroll">
                <hr class="mx-auto w-50 mt-5 mb-3">
                <h1 class="text-center mb-2">Bookmarks</h1>
                <hr class="mx-auto w-50">
                <div class="container py-5" id="bookmarks"></div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="src.js"></script>
    <script src="db.js"></script>
</body>

</html>
